{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Book Rec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #000000, #1c1c1c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-box {
            background-color: #111111;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 24px rgba(255, 215, 0, 0.2);
            width: 420px;
            color: #f5f5f5;
            animation: fadeIn 1s ease-out;
        }

        .form-box h3 {
            color: #ffd700;
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 25px;
            text-align: center;
            animation: dropFade 0.9s ease-in-out;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-control {
            background-color: #222222;
            border: 1px solid #ffd700;
            color: #ffffff;
        }

        .form-control::placeholder {
            color: #bbbbbb;
        }

        .form-control:focus {
            background-color: #222222;
            color: #fff;
            border-color: #ffda44;
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }

        .btn-primary {
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e6c200;
            box-shadow: 0 0 10px gold;
        }

        .form-icon {
            margin-right: 8px;
            color: gold;
        }

        .text-danger {
            color: #ff4c4c;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .small-text {
            font-size: 13px;
            margin-top: 15px;
            color: #aaaaaa;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes dropFade {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h3><i class="bi bi-pencil-square form-icon"></i>Create Your Account</h3>
        <form method="post">
            {% csrf_token %}
            {% if error %}
                <div class="text-danger text-center">{{ error }}</div>
            {% endif %}

            <div class="mb-3">
                <label><i class="bi bi-person-fill form-icon"></i>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label><i class="bi bi-envelope-fill form-icon"></i>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label><i class="bi bi-lock-fill form-icon"></i>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Create a strong password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
        </form>

        <div class="small-text">
            Already have an account? <a href="{% url 'login' %}" style="color: gold; text-decoration: underline;">Login here</a>
        </div>
    </div>
</body>
</html>
