<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ genre }} Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: gold;
            font-family: 'Georgia', serif;
            padding-top: 60px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
            border-bottom: 3px solid gold;
            display: inline-block;
            padding-bottom: 10px;
        }

        p.description {
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-style: italic;
            color: #ffcc00;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .book-card {
            background-color: #111;
            border: 1px solid gold;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 0 10px gold;
            transition: transform 0.3s ease;
            color: #ffcc00;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: gold;
        }

        .book-author {
            font-style: italic;
            font-size: 0.95rem;
            color: #ffcc00;
        }

        .book-desc {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .footer {
            font-size: 1rem;
            font-style: italic;
            color: #ffc;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .btn-back {
            margin-top: 30px;
            font-weight: bold;
            border: 1px solid gold;
            background-color: transparent;
            color: gold;
        }

        .btn-back:hover {
            background-color: gold;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ genre }} Books</h1>
    <p class="description">Dive into our best recommendations in the <strong>{{ genre }}</strong> genre — golden reads await!</p>

    <div class="book-list">
        {% for book in books %}
        <div class="book-card">
            <div class="book-title">{{ book.title }}</div>
            <div class="book-author">by {{ book.author }}</div>
            <div class="book-desc">An unforgettable journey awaits in this story.</div>
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'genres' %}" class="btn btn-back mt-5">← Back to Genres</a>

    <div class="footer">
        Happy Reading! ✨<br>
        Powered by <strong>Ninitha's Recommendation Hub</strong>
    </div>
</div>

</body>
</html>
