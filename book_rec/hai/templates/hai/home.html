{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to ReBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #000000, #1c1c1c);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .twinkle {
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: twinkle 30s infinite linear;
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .content-box {
      position: relative;
      z-index: 1;
      background-color: rgba(17, 17, 17, 0.9);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 0px 30px rgba(255, 215, 0, 0.2);
      text-align: center;
      max-width: 600px;
      border: 2px solid transparent;
      animation: glowing 2.5s infinite;
    }

    @keyframes glowing {
      0% { border-color: #ffd700; box-shadow: 0 0 10px #ffd70066; }
      50% { border-color: #e6c200; box-shadow: 0 0 20px #ffd700aa; }
      100% { border-color: #ffd700; box-shadow: 0 0 10px #ffd70066; }
    }

    .content-box h1 {
      font-size: 42px;
      color: #ffd700;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .content-box p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
      font-style: italic;
    }

    .btn-custom {
      background-color: #ffd700;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 24px;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #e6c200;
      transform: scale(1.05);
      box-shadow: 0 0 12px gold;
    }

    .brand-icon {
      font-size: 40px;
      color: #ffd700;
      margin-bottom: 15px;
      animation: floatIcon 3s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .floating-symbol {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-size: 30px;
      color: #ffd700;
      opacity: 0.6;
      animation: gemfloat 4s ease-in-out infinite;
    }

    @keyframes gemfloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="twinkle"></div>

  <div class="content-box">
    <div class="brand-icon"><i class="bi bi-gem"></i></div>  <!-- GEM ICON added -->
    <h1>Welcome to ReBook</h1>
    <p>"A room without books is like a body without a soul."</p>
    <a href="{% url 'login' %}" class="btn btn-custom">Login</a>
    <a href="{% url 'signup' %}" class="btn btn-custom">Sign Up</a>
  </div>

  <!-- Floating gemstone icon at bottom right -->
  <div class="floating-symbol"><i class="bi bi-gem"></i></div>
</body>
</html>
