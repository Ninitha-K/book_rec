<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Quicksand', sans-serif;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Stylish heading with icon and shimmer underline */
        .fancy-title {
            text-align: center;
            font-size: 2.8rem;
            font-weight: bold;
            color: #FFD700;
            position: relative;
            margin-bottom: 60px;
            padding-bottom: 15px;
        }

        .fancy-title::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #FFD700, #fffacd, #FFD700);
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            animation: shimmer 4s linear infinite;
            border-radius: 2px;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .fancy-title .icon {
            font-size: 2.2rem;
            margin-right: 10px;
            vertical-align: middle;
        }

        .journal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 30px;
            padding: 0 20px;
            z-index: 1;
            position: relative;
        }

        .circle-card {
            background: #111;
            border-radius: 50%;
            padding: 40px 20px;
            text-align: center;
            color: #fff;
            border: 2px solid #FFD700;
            box-shadow: 0 0 15px #00f0ff33;
            transition: all 0.4s ease;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            z-index: 1;
        }

        .circle-card:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px #00f0ffcc, 0 0 20px #FFD700aa;
        }

        .circle-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .circle-btn {
            background-color: #00f0ff;
            color: #000;
            padding: 5px 15px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .circle-btn:hover {
            background-color: #e6c200;
        }

        /* Twinkling stars */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .twinkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            box-shadow: 0 0 6px #fff;
            opacity: 0.8;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>

    <!-- Star background -->
    <div id="stars">
        <div class="twinkle" style="top:10%; left:15%; animation-delay: 0s;"></div>
        <div class="twinkle" style="top:20%; left:40%; animation-delay: 1s;"></div>
        <div class="twinkle" style="top:30%; left:70%; animation-delay: 0.5s;"></div>
        <div class="twinkle" style="top:50%; left:20%; animation-delay: 1.5s;"></div>
        <div class="twinkle" style="top:60%; left:60%; animation-delay: 0.8s;"></div>
        <div class="twinkle" style="top:80%; left:30%; animation-delay: 1.2s;"></div>
        <div class="twinkle" style="top:90%; left:75%; animation-delay: 0.3s;"></div>
        <div class="twinkle" style="top:35%; left:50%; animation-delay: 1s;"></div>
        <div class="twinkle" style="top:15%; left:85%; animation-delay: 0.6s;"></div>
        <div class="twinkle" style="top:65%; left:10%; animation-delay: 1.3s;"></div>
    </div>

    <!-- Fancy Title -->
    <h2 class="fancy-title">
        <span class="icon">ðŸ“š</span>Choose a Journal
    </h2>

    <!-- Journal Grid -->
    <div class="journal-grid">
        {% for genre in genres %}
            <div class="circle-card">
                <div class="circle-title">{{ genre }}</div>
                <a href="{% url 'genre_books' genre_name=genre %}" class="circle-btn">Explore</a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
